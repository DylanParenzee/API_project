<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&family=Poppins:ital,wght@0,200;0,500;1,300&family=Quicksand&family=Roboto+Mono:ital,wght@0,300;1,300&family=Shadows+Into+Light&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&family=Poppins:ital,wght@0,200;0,500;1,300&family=Quicksand&family=Roboto+Mono:ital,wght@0,300;1,300&family=Shadows+Into+Light&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input class="search-bar" type="text" placeholder="SEARCH FOR A CITY" >
            <button class="searchButton"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 16 16" height="1em"
                    width="1em" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                        clip-rule="evenodd"></path>
                    <path fill-rule="evenodd"
                        d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                        clip-rule="evenodd"></path>
                </svg></button>
        </div>
    
        <div class="weather">
            <h2 class="city">Please select a city <span class="funkyCity"></span></h2>
            <div class="temp"><h1>&#8451</h1></div>
            <img src="" alt="" class="icon">
            <div class="description">-</div>
            <div class="humidity">-</div>
            <div class="windspeed">-</div>
    
        </div>

     </div>


     <button title="Cycle Background Image?" id="backgroundButton">Change Background</button>

     <div class="langContainer">
         <ul class="languages">
             <li><button title="Spanish" class="spanishButton">Es</button></li>
             <li><button title="French" class="frenchButton">Fr</button></li>
             <li><button title="English" class="englishButton">En</button></li>
         </ul>
     </div>






















    <script src="./index.js"></script>
</body>
</html>
